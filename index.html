<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Game</title>

</head> 
<body>

    <div class="container-fullwidth bg-success p-2 text-white bg-opacity-75" id="bloc">

        <!--Position of element New Game-->
        <div class="row" id="newGame">
           <h3 class="d-flex justify-content-center ">
            <svg id="logoplus" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>New Game</h3>
        </div>

        <!--Position of "Player 1","Player 2" and "button" and canvas-->
        <div class="row">
         <div class="d-flex justify-content-around">
            <h1 id="player 1">PLAYER 1</h1>
            <button id="roll">
                <!--Canvas dice-->
                <canvas id="monCanvas" width="100" height="100">
                </canvas>   
            </button>
            <h1>PLAYER 2</h1>
         </div>
        </div>

        <!--Position of Score's player-->
        <div class="row">
            <div class="d-flex justify-content-around">
             <p >Score : <span id="reserveScore">0</span></p>  
             <P></P>
             <p> Score : <span id="reserveScore2">0</span></p> 
            </div>
        </div>

        <!--Position of elements "Current","Roll Dice"-->
        <div class="row">
            <div class="d-flex justify-content-around">
             <p class="text-white bg-dark p-2 rounded" id="currentScore"> CURRENT : </p>
             <p></p>
             <p class="text-white bg-dark p-2 rounded" id="currentScore2"> CURRENT : </p>
            </div>
        </div>
        <!--Position of element "Hold"-->
        <div class="row">
            <h5 class="d-flex justify-content-center"><svg id="hold" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
              </svg>HOLD
            </h5>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script src="dice.js"></script>
</html>
